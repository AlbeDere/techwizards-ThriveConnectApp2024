name: CI

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
    types: [opened, synchronize]

  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [21.x, 20.x]
      max-parallel: 1

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          ref: "main-test"

      - name: Install server npm packages
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ./server

      - name: Install client npm packages
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ./client

      - name: Start server in the background
        env:
          MONGO_DB_URL: ${{ secrets.MONGO_DB_URL }}
        run: (cd server && echo "MONGO_DB_URL=$MONGO_DB_URL" > config.env  && npm start &)

      - name: Start React app in the background
        run: (cd client && npm start &)
